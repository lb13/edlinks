<!DOCTYPE html>
<html class="has-navbar-fixed-top">

    {{ partial "head.html" . }}

    <body>
        {{ partial "navbar.html" . }}

        <section style="background-color: #0b0c0c" class="hero is-small">
            <div class="hero-body">
                <div class="container has-text-white has-text-centered">
                    <h1 class="title has-text-white is-size-1">
                    {{ .Title }}
                    </h1>
                </div>
            </div>
        </section>
        
        {{ partial "abstract.html" . }}

        <section style="background-color: #f3f2f1; margin-bottom: 0px" class="section content">
          <div class="columns">
              <div class="column is-8 is-offset-2">
                    <div class="item-taglist">
                        {{ range .Params.tags }}
                        <span><a class="tag" href="/tags/{{ . | urlize }}">{{ . }}</a></span>&nbsp;
                        {{ end }}
                    </div>

                    {{ .Content }}
  
              </div>
          </div>
            
        </section>


        {{ partial "footer.html" . }}

        

    </body>
</html>
