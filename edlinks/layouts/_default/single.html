<!DOCTYPE html>
<html>

    {{ partial "head.html" . }}

    <body>
        {{ partial "header.html" . }}

        {{ partial  "breadcrumbs.html" . }}
    
            <div style="background-color: #FFFFFF;" class="content columns">
                
                <div class="column is-10 is-offset-1">

                    <h1 class="title is-1">
                        {{ .Title }}
                    </h1>

                    <div class="item-taglist">
                        {{ range .Params.tags }}
                        <span><a class="tag" href="/tags/{{ . | urlize }}">{{ . }}</a></span>&nbsp;
                        {{ end }}
                    </div>

                    <h2 class="subtitle is-5">
                        <a href="{{ .Params.link }}">{{ .Params.link }}</a>
                    </h2>

                    {{ if ( isset .Params "link" ) }}
                    <a href="/site/contact/" class="mt-3 mb-5 button is-danger">Report Broken Link</a>
                    {{ end }}

                    {{ .Content }}

                </div>
            
            </div>


        {{ partial "footer.html" . }}

        

    </body>
</html>
