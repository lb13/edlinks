        <hr style="margin: 10px 0px 30px 0px; background-color: black">

        <div class="columns is-multiline m-0">

            {{ range .Pages }}
            <div class="column item is-half">
                <article class="tile is-child box" style="background-color: #f8f8f8; border-bottom: 3px solid #005ea5; border-radius: 0px;">
                    
                    <p class="is-size-4"><strong><a class="title-link" href="{{.Permalink}}">{{ .Title }}</a></strong></p>
                        
                    {{ if (isset .Params "tags") }}
                    <hr>
                    <div class="item-taglist">
                        {{ range .Params.tags }}
                        <span><a class="tag" href="/tags/{{ . | urlize }}">{{ . }}</a></span>&nbsp;
                        {{ end }}
                    </div>
                    {{ else }}
                    {{ end }}
    
                    <p class="searchstring" style="display: none">
    
                        {{ .Title }}
    
                        {{ with .Description }}
                        {{ . }}
                        {{ end }}
    
                        {{ with .Params.tags }}
                        {{ . }}
                        {{ end }}
                        
                    </p>
    
                  </article>
            </div>
            {{ end }}

        </div>
