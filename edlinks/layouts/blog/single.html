<!DOCTYPE html>
<html>

    {{ partial "head.html" . }}

    <body>
        {{ partial "header.html" . }}

        {{ partial  "breadcrumbs.html" . }}
    
            <div style="background-color: #FFFFFF;" class="content columns is-mobile m-0">
                
                <div class="column is-10 is-offset-1">

                    <div style="background-color: #BFDBCE; border-top: 5px solid #00703c; border-bottom: 5px solid #00703c; padding: 0px 10px">
                        <h1 class="title is-1 pt-0 mt-0">
                            {{ .Title }}
                        </h1>
    
                        <p class="has-text-black">{{ .Date.Format "Monday, 2 January 2006" }}</p>
                    </div>

                    <div class="has-text-black" style="margin-top: 20px">
                        {{ .Content }}
                    </div>
                    

                </div>
            
            </div>


        {{ partial "footer.html" . }}

        

    </body>
</html>
