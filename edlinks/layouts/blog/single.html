<!DOCTYPE html>
<html>

    {{ partial "head.html" . }}

    <body>
        {{ partial "header.html" . }}

        <div class="container is-fluid" style="padding-left: 10%; padding-right: 10%">

            {{ partial "breadcrumbs.html" . }}

            <div class="content mt-6">
                <h1 class="is-size-1">
                    {{ .Title }}
                </h1>
                <p class="has-text-black">{{ .Date.Format "Monday, 2 January 2006" }}</p>
                <hr>
                <div class="has-text-black" style="margin-top: 20px">
                    {{ .Content }}
                </div>
            </div>
        </div>

        {{ partial "footer.html" . }}

    </body>
</html>
